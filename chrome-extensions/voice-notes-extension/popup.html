<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Voice Notes</title>
</head>
<body>
    <h1>Voice Notes</h1>
    <input type="text" id="noteTitle" placeholder="Title (default: title-missing)">
    <button id="record">Record Note</button>
    <button id="stop" disabled>Stop Recording</button>
    <textarea id="noteText" placeholder="Your note will appear here..." rows="5"></textarea>
    <button id="save" disabled>Save Note</button>
    <ul id="notesList"></ul>
    <script src="popup.js"></script>
</body>
</html>
